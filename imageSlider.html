<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="/css/imageSlider.css">
    <title>nt</title>
</head>

<body>
    <ul id="Color">
        <li><img src="img/AirForce1CraterGreen.png" onclick="changeGreenColor()" id="first" class="animate__animated animate__fadeIn"></li>
        <li><img src="img/AirForce1CraterWhite.png" onclick="changeWhiteColor()" id="second" class="animate__animated animate__fadeIn"></li>
    </ul>

    <ul id="Angles">
        <li><img src="./img/AirForce1CraterGreen.png" onclick="changeImage('one')" id="one"></li>
        <li><img src="./img/AirForce1CraterWhite.png" onclick="changeImage('two')" id="two"></li>
        <li><img src="./img/AirForceBlack.png" onclick="changeImage('three')" id="three"></li>
        <li><img src="./img/AirForceBlackAndWhite.png" onclick="changeImage('four')" id="four"></li>
    </ul>

    <div id="main-image">
        <img src="img/AirForce1CraterGreen.png" id="img-main">
    </div>

    <script src="js/imageSliderJS.js"></script>
</body>

</html>
